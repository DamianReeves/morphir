language: "rust"
type: "application"
tags:
  - "rust-workspace"
  - "workspace"

env:
  CARGO_TERM_COLOR: "always"

fileGroups:
  sources:
    - "morphir-rust/crates/*/src/**/*"
    - "morphir-rust/main/src/**/*.rs"
    - "morphir-rust/main/Cargo.toml"
